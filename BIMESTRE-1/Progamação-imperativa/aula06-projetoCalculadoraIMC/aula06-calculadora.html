<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            var nome;
            var idade;
            var altura;
            var peso;

            nome = prompt('Qual o seu nome?');
            idade = prompt(`${nome}, qual a sua idade?`);
            altura = prompt(`${nome}, qual a sua  altura?`);
            peso = prompt(`${nome}, qual o seu peso?`);

            var calculaIMC = peso / (altura * altura);
                
            

            var IMC = alert(`${nome}, o seu IMC é ${calculaIMC}`);

            
            if (calculaIMC <= 18.5) {
                alert (`${nome}, o seu perfil se encaixa na classificação de Magreza e nível 0 de Obesidade`);
            } else if (calculaIMC >=18.5 && calculaIMC <= 24.9) { 
                alert (`${nome}, o seu perfil se encaixa na classificação de Normal e nível 0 de Obesidade`);
            } else if (calculaIMC >=25.0 && calculaIMC <= 29.9) { 
                alert (`${nome}, o seu perfil se encaixa na classificação de Sobrepeso e nível I de Obesidade`);
            } else if (calculaIMC >=30.0  && calculaIMC <= 39.9) { 
                alert (`${nome}, o seu perfil se encaixa na classificação de Obesidade e nível II de Obesidade`);
            } else { 
                alert (`${nome}, o seu perfil se encaixa na classificação de Obesidade grave e nível III de Obesidade`);
            }





            


        

    </script>
</body>
</html>
